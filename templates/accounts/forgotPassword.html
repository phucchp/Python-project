{% extends 'base.html' %}

{% block content%}

<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->

        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
            <div class="card-body">
                <h4 class="card-title mb-4">Quên mật khẩu</h4>
          <form action="{% url 'forgotPassword' %}" method="POST">
            {% csrf_token %}
              <div class="form-group">
                 <input type="email" class="form-control" placeholder="Địa chỉ Email" name="email">
              </div> <!-- form-group// -->
              {% include "includes/alerts.html" %}

              <div class="form-group">
                <a href="{% url 'login' %}" class="float-right">Nhớ mật khẩu? Đăng nhập</a>   
              </div> <!-- form-group form-check .// -->

              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block"> Xác nhận  </button>
              </div> <!-- form-group// -->    
          </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->
    
         <p class="text-center mt-4">Chưa có tài khoản? <a href="{% url 'register' %}">Đăng ký</a></p>
         <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
    
    
    </section>

{% endblock %}
