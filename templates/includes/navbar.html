{% load static %}

<header class="section-header">
    <nav class="navbar p-md-0 navbar-expand-sm navbar-light border-bottom">
        <div class="container">
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarTop4"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- navbar-collapse .// -->
        </div>
        <!-- container //  -->
    </nav>

    <section class="header-main border-bottom">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-2 col-md-3 col-6 logo-container">
                    <a href="{% url 'home' %}" class="brand-wrap">
                        <img
                            class="logo"
                            src="{% static './images/logo-full.png' %}"
                        />
                    </a>
                    <!-- brand-wrap.// -->
                </div>
                <div class="col-lg col-sm col-md col-6 flex-grow-0">
                    <div
                        class="category-wrap dropdown d-inline-block float-right"
                    >
                        <!-- <button
                            type="button"
                            class="btn btn-primary dropdown-toggle"
                            data-toggle="dropdown"
                        >
                            <i class="fa fa-bars"></i> Danh mục
                        </button> -->
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="{% url 'store' %}"
                                >Tất cả sản phẩm
                            </a>
                            {% for category in links %}
                            <a
                                class="dropdown-item"
                                href="{{ category.get_url }}"
                                >{{ category.category_name }}
                            </a>
                            {% endfor %}
                        </div>
                    </div>
                    <!-- category-wrap.// -->
                </div>
                <!-- col.// -->
                <a href="{% url 'store' %}" class="btn btn-outline-primary"
                    >Cửa hàng</a
                >
                <div class="col-lg col-md-6 col-sm-12 col">
                    <form
                        action="{% url 'search' %}"
                        class="search"
                        method="GET"
                    >
                        <div class="input-group w-100">
                            <input
                                type="text"
                                class="form-control"
                                style="width: 60%"
                                placeholder="Tìm kiếm ngay"
                                name="keyword"
                            />

                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                    <!-- search-wrap .end// -->
                </div>
                <!-- col.// -->
                <div class="col-lg-3 col-sm-6 col-8 order-2 order-lg-3">
                    <div class="d-flex justify-content-end mb-3 mb-lg-0">
                        {% if user.id is not None %}
                        <div class="widget-header widget-header-custom">
                            <div class="widget-header-content">
                                <a href="{% url 'dashboard' %}" class="btn-custom">Trang cá nhân</a>
                                <span class="dark-transp"> | </span>
                                <a href="{% url 'logout' %}" class="btn-custom">
                                    <i class="fa-solid fa-arrow-right-from-bracket icon-logout"></i>
                                </a>
                            </div>
                        </div>
                        {% else %}
                        <div class="widget-header widget-header-custom">
                            <div class="widget-header-content">
                                <a href="{% url 'login' %}" class="btn-custom btn-custom-login">Đăng nhập</a>
                                <span class="dark-transp"> | </span>
                                <a href="{% url 'register' %}" class="btn-custom btn-custom-register"> Đăng ký</a>
                            </div>
                        </div>
                        {% endif %}
                        <a
                            href="{% url 'cart' %}"
                            class="widget-header pl-3 ml-3"
                        >
                            <div class="icon icon-sm rounded-circle border">
                                <i class="fa fa-shopping-cart"></i>
                            </div>
                            <span class="badge badge-pill badge-danger notify"
                                >{{ cart_count }}</span
                            >
                        </a>
                    </div>
                    <!-- widgets-wrap.// -->
                </div>
                <!-- col.// -->
            </div>
            <!-- row.// -->
        </div>
        <!-- container.// -->
    </section>
    <!-- header-main .// -->
</header>
<!-- section-header.// -->
