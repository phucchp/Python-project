
{% extends 'base.html' %} {% load static %} {% block content %} 
{% load humanize %}
<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
    <div class="container">
        <header class="section-heading">
            <a
                href="{% url 'store'%}"
                class="btn btn-outline-primary"
                >Xem tất cả</a
            >
            <h3 class="section-title">Sản phẩm ưa thích</h3>
        </header>
        <!-- sect-heading -->

        <div class="row">
            {% for product in products%}
            <div class="col-md-3">
                <div class="card card-product-grid card-product-grid-custom">
                    <a href="{{ product.get_url }}" class="img-wrap img-wrap-custom">
                        <img src="{{ product.images.url }}" class="image-product"/>
                    </a>
                    <figcaption class="info-wrap info-wrap-custom">
                        <a href="{{ product.get_url }}" class="title title-custom"
                            >{{ product.product_name }}</a
                        >
                        <div class="price price-custom mt-1">{{ product.price|intcomma  }} VND</div>
                        <!-- price-wrap.// -->
                        <div class="rating-star">
                            <span>
                                <i
                                    class="fa fa-star{% if product.averageReview < 0.5 %}-o{% elif product.averageReview >= 0.5 and product.averageReview < 1 %}-half-o {% endif %}"
                                    aria-hidden="true"
                                ></i>
                                <i
                                    class="fa fa-star{% if product.averageReview < 1.5 %}-o{% elif product.averageReview >= 1.5 and product.averageReview < 2 %}-half-o {% endif %}"
                                    aria-hidden="true"
                                ></i>
                                <i
                                    class="fa fa-star{% if product.averageReview < 2.5 %}-o{% elif product.averageReview >= 2.5 and product.averageReview < 3 %}-half-o {% endif %}"
                                    aria-hidden="true"
                                ></i>
                                <i
                                    class="fa fa-star{% if product.averageReview < 3.5 %}-o{% elif product.averageReview >= 3.5 and product.averageReview < 4 %}-half-o {% endif %}"
                                    aria-hidden="true"
                                ></i>
                                <i
                                    class="fa fa-star{% if product.averageReview < 4.5 %}-o{% elif product.averageReview >= 4.5 and product.averageReview < 5 %}-half-o {% endif %}"
                                    aria-hidden="true"
                                ></i>
                            </span>
                        </div>
                    </figcaption>
                </div>
            </div>
            {% endfor %}
        </div>
        <!-- row.// -->
    </div>
    <!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->

{% endblock %}
